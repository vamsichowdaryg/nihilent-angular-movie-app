<iframe
  width="100%"
  height="600"
  [src]="movie.trailer"
  title="Jailer | Official Trailer | Amazon Prime"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen
></iframe>
<div class="final">
  <div class="movie img">
    <img src="{{ movie.src }}" alt="" />
  </div>
  <div class="moviename">
    <span class="movie-name">{{ movie.name }}</span>
    <button (click)="toggle()" mat-icon-button aria-label="Expand-less">
      <mat-icon>expand_less</mat-icon>
    </button>
    <!-- <button (click)="gotoMovieDetail()"><mat-icon>info</mat-icon></button> -->
    <span class="movie-rating">‚≠ê{{ movie.rating }}</span>
    <p *ngIf="show">{{ movie.content }}</p>
  </div>
</div>
