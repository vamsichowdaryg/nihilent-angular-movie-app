<div class="input">
  <input type="text" [(ngModel)]="movie.src" placeholder="pic url" />
  <input type="text" [(ngModel)]="movie.moviename" placeholder="title" />
  <input type="text" [(ngModel)]="movie.content" placeholder="description" />
  <input type="text" [(ngModel)]="movie.rating" placeholder="rating" />
  <button (click)="addmovie($event)">Add movie</button>
</div>
<div class="content">
  <!-- <input (ngModelChange)="movie = $event" type="text" [(ngModel)]="movie" /> -->

  <app-task1
    *ngFor="let nm of movielist; let i = index"
    [src]="nm.src"
    [moviename]="nm.moviename"
    [rating]="nm.rating"
    [content]="nm.content"
    [idx]="i"
    (rmmovieidx)="removemovie($event)"
  >
  </app-task1>
</div>
